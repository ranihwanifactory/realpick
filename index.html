    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyBvTQOD-bDKTzG1dQenH311OBQ9pzYzsUY",
            authDomain: "sjnb-a6742.firebaseapp.com",
            projectId: "sjnb-a6742",
            storageBucket: "sjnb-a6742.firebasestorage.app",
            messagingSenderId: "665816979587",
            appId: "1:665816979587:web:d1a5264005ccd210a3a3b6"
        };

        // Firebase ì´ˆê¸°í™”
        const app = firebase.initializeApp(firebaseConfig);

        let map;
        let markers = [];
        const adminEmail = 'acehwan69@gmail.com';

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.4979, 127.0276),
                level: 5
            };
            map = new kakao.maps.Map(container, options);
            loadProperties();
        }

        // ì¸ì¦ ìƒíƒœ ê°ì‹œ
        auth.onAuthStateChanged(user => {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            const formSection = document.getElementById('formSection');

            if (user) {
                authButtons.style.display = 'none';
                userInfo.classList.add('active');
                formSection.classList.add('active');
                document.getElementById('userEmail').textContent = user.email;
            } else {
                authButtons.style.display = 'flex';
                userInfo.classList.remove('active');
                formSection.classList.remove('active');
            }
        });

        // Google ë¡œê·¸ì¸
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => alert('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + error.message));
        }

        // ì´ë©”ì¼ ë¡œê·¸ì¸
        function loginWithEmail() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            if (!email || !password) {
                alert('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            auth.signInWithEmailAndPassword(email, password)
                .then(() => closeAuthModal())
                .catch(error => alert('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + error.message));
        }

        // íšŒì›ê°€ì…
        function signupWithEmail() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            if (!email || !password) {
                alert('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('íšŒì›ê°€ì… ì™„ë£Œ! ë¡œê·¸ì¸ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    closeAuthModal();
                })
                .catch(error => alert('íšŒì›ê°€ì… ì‹¤íŒ¨: ' + error.message));
        }

        // ë¡œê·¸ì•„ì›ƒ
        function logout() {
            auth.signOut();
            clearMarkers();
        }

        // ì¸ì¦ ëª¨ë‹¬ ì œì–´
        function openAuthModal() {
            document.getElementById('authModal').classList.add('active');
        }

        function closeAuthModal() {
            document.getElementById('authModal').classList.remove('active');
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
        }

        // ë¶€ë™ì‚° ì¶”ê°€
        async function addProperty(e) {
            e.preventDefault();
            const user = auth.currentUser;

            if (!user) {
                alert('ë¡œê·¸ì¸ í›„ ì´ìš©í•˜ì„¸ìš”.');
                return;
            }

            const title = document.getElementById('title').value;
            const address = document.getElementById('address').value;
            const type = document.getElementById('type').value;
            const price = document.getElementById('price').value;
            const description = document.getElementById('description').value;

            try {
                // ì£¼ì†Œë¥¼ ì¢Œí‘œë¡œ ë³€í™˜
                const coords = await geocodeAddress(address);

                await db.collection('properties').add({
                    title,
                    address,
                    type,
                    price: parseInt(price),
                    description,
                    latitude: coords.lat,
                    longitude: coords.lng,
                    createdBy: user.email,
                    createdAt: new Date(),
                    updatedAt: new Date()
                });

                // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
                const msg = document.getElementById('successMsg');
                msg.classList.add('show');
                setTimeout(() => msg.classList.remove('show'), 3000);

                // í¼ ì´ˆê¸°í™”
                document.querySelector('form').reset();
                loadProperties();
            } catch (error) {
                alert('ë“±ë¡ ì‹¤íŒ¨: ' + error.message);
            }
        }

        // ì£¼ì†Œ ì§€ì˜¤ì½”ë”©
        function geocodeAddress(address) {
            return new Promise((resolve, reject) => {
                const geocoder = new kakao.maps.services.Geocoder();
                geocoder.addressSearch(address, function (result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        resolve({
                            lat: parseFloat(result[0].y),
                            lng: parseFloat(result[0].x)
                        });
                    } else {
                        reject(new Error('ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.'));
                    }
                });
            });
        }

        // ë¶€ë™ì‚° ëª©ë¡ ë¡œë“œ
        async function loadProperties() {
            try {
                const snapshot = await db.collection('properties').orderBy('createdAt', 'desc').get();
                const list = document.getElementById('propertiesList');
                list.innerHTML = '';

                clearMarkers();

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;

                    // ëª©ë¡ í•­ëª© ìƒì„±
                    const item = document.createElement('div');
                    item.className = 'property-item';
                    item.innerHTML = `
                        <div class="property-title">${data.title}</div>
                        <div class="property-price">${data.price.toLocaleString()}ë§Œì›</div>
                        <div class="property-address">${data.address}</div>
                        <span class="property-type">${data.type}</span>
                        ${auth.currentUser && auth.currentUser.email === data.createdBy ? 
                            `<button class="btn-delete" onclick="deleteProperty('${id}')">ì‚­ì œ</button>` : ''}
                    `;
                    item.onclick = () => focusOnMarker(data.latitude, data.longitude);
                    list.appendChild(item);

                    // ë§ˆì»¤ ìƒì„±
                    addMarker(data.latitude, data.longitude, data.title, data.price, data.address, data.type);
                });
            } catch (error) {
                console.error('ë¶€ë™ì‚° ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ë§ˆì»¤ ì¶”ê°€
        function addMarker(lat, lng, title, price, address, type) {
            const position = new kakao.maps.LatLng(lat, lng);
            const marker = new kakao.maps.Marker({
                position: position,
                map: map
            });

            const infoWindow = new kakao.maps.InfoWindow({
                content: `
                    <div style="padding:15px;border-radius:8px;background:white;min-width:250px;box-shadow:0 2px 8px rgba(0,0,0,0.2);">
                        <div style="font-weight:700;color:#333;margin-bottom:8px;font-size:16px;">${title}</div>
                        <div style="color:#764ba2;font-weight:600;margin-bottom:5px;font-size:14px;">${price.toLocaleString()}ë§Œì›</div>
                        <div style="color:#666;font-size:12px;margin-bottom:8px;">${address}</div>
                        <span style="display:inline-block;background:#f0f4ff;color:#667eea;padding:4px 8px;border-radius:4px;font-size:11px;font-weight:600;">${type}</span>
                    </div>
                `,
                removable: true
            });

            marker.addListener('mouseover', () => infoWindow.open(map, marker));
            marker.addListener('mouseout', () => infoWindow.close());

            markers.push(marker);
        }

        // ë§ˆì»¤ ì´ˆê¸°í™”
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        // ë§ˆì»¤ì— í¬ì»¤ìŠ¤
        function focusOnMarker(lat, lng) {
            map.setCenter(new kakao.maps.LatLng(lat, lng));
            map.setLevel(3);
        }

        // ë¶€ë™ì‚° ì‚­ì œ
        async function deleteProperty(id) {
            if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                try {
                    await db.collection('properties').doc(id).delete();
                    loadProperties();
                    alert('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                } catch (error) {
                    alert('ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
                }
            }
        }

        // ì´ˆê¸°í™”
        window.addEventListener('load', initMap);
